{% extends 'startbootstrap-sb-admin-2-gh-pages/buttons.html' %}
{% load static %}

{% block contenido %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
<style>
        .memory-game {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px;
        }
        .memory-card {
            width: 100px;
            height: 100px;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
        }
        .memory-card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            transform-style: preserve-3d;
            position: relative;
        }
        .memory-card.flip .memory-card-inner {
            transform: rotateY(180deg);
        }
        .memory-card-front, .memory-card-back {
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }
        .memory-card-back {
            transform: rotateY(180deg);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="memory-game">
        {% for row in matriz %}
            {% for name, image, descubierta in row %}
            <div class="memory-card" data-name="{{ name }}" data-descubierta="{{ descubierta }}">
                <div class="memory-card-inner">
                    <img src="{{ image }}" alt="Imagen de {{ name }}" class="memory-card-front">
                    <img src="{% static 'img/negro.jpg' %}" alt="Reverso" class="memory-card-back">
                </div>
            </div>
            {% endfor %}
        {% endfor %}
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cards = document.querySelectorAll('.memory-card');
            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;
    
            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;
    
                this.classList.add('flip');
    
                if (!hasFlippedCard) {
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }
    
                secondCard = this;
                checkForMatch();
            }
    
            function checkForMatch() {
                if (firstCard.dataset.name === secondCard.dataset.name) {
                    disableCards();
                } else {
                    lockBoard = true; // Bloquea el tablero para evitar que se vuelvan a voltear las cartas
                    setTimeout(() => {
                        unflipCards();
                    }, 1500);
                }
            }
    
            function disableCards() {
                firstCard.dataset.descubierta = 'true';
                secondCard.dataset.descubierta = 'true';
                resetBoard();
            }
    
            function unflipCards() {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }
    
            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }
    
            cards.forEach(card => card.addEventListener('click', flipCard));
    
            // Tapar las imágenes nuevamente después de 3 segundos
            setTimeout(() => {
                cards.forEach(card => {
                    if (card.dataset.descubierta === 'false') {
                        card.classList.remove('flip');
                    }
                });
            }, 3000);
        });
    </script>
     
    

</body>
</html>



{% endblock %}
