{% extends 'startbootstrap-sb-admin-2-gh-pages/buttons.html' %}
{% load static %}

{% block contenido %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <style>
        .memory-game {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px;
        }
        .memory-card {
            width: 100px;
            height: 100px;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
        }
        .memory-card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        .memory-card.flip .memory-card-inner {
            transform: rotateY(180deg);
        }
        .memory-card-front, .memory-card-back {
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }
        .memory-card-back {
            transform: rotateY(180deg);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="memory-game">
        {% for row in matriz %}
            {% for name, image, descubierta in row %}
            <div class="memory-card" data-name="{{ name }}" data-descubierta="{{ descubierta }}">
                <div class="memory-card-inner">
                    <img src="{{ image }}" alt="Imagen de {{ name }}" class="memory-card-front">
                    <img src="{% static 'img/negro.jpg' %}" alt="Reverso" class="memory-card-back hidden">
                </div>
            </div>
            {% endfor %}
        {% endfor %}
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cards = document.querySelectorAll('.memory-card');

            // Mostrar las imágenes originales durante 3 segundos y luego taparlas
            setTimeout(() => {
                cards.forEach(card => {
                    card.classList.add('flip');
                    const frontImage = card.querySelector('.memory-card-front');
                    const backImage = card.querySelector('.memory-card-back');
                    setTimeout(() => {
                        frontImage.classList.add('hidden');
                        backImage.classList.remove('hidden');
                    }, 300);
                });
            }, 3000); // 3 segundos para mostrar las imágenes originales
        });
    </script>
</body>
</html>


{% endblock %}
